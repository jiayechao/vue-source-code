<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一个精简版的虚拟DOM</title>
</head>
<body>
  <div id="root">
    <p>yeye</p>
  </div>
  <script>
    class VNode {
      constructor(tag, value, data, type) {
        this.tag = tag ? tag.toLowerCase() : undefined
        this.value = value
        this.data = data
        this.children= []
        this.type = type
      }
      // 添加节点
      appendChild(vnode) {
        this.children.push(vnode)
      }
    }

    // 将真是Dom转成虚拟dom
    function getVNode(node) {
      let nodeType = node.nodeType
      let _vnode = null
      if(nodeType === 1) {
        let tag = node.nodeName // tag
        let attrs = node.attributes // 所有的属性
        let arrtObj = {} // data
        for(let i = 0; i < attrs.length; i++) {
          arrtObj[attrs[i].nodeName] = attrs[i].nodeValue
        }
        
        _vnode = new VNode(tag, undefined, arrtObj, nodeType)
        // 找出子节点
        const childNodes = node.childNodes
        for(let i = 0; i < childNodes.length; i++) {
          _vnode.appendChild(getVNode(childNodes[i])) // 递归
        }
      } else if(nodeType === 3) {
        _vnode = new VNode(undefined, node.nodeValue, undefined, nodeType)
      }
      return _vnode
    }

    console.log(getVNode(document.querySelector('#root')))
  </script>
</body>
</html>
